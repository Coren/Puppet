# Fail2Ban configuration file
# Bans bots scanning for non-existing phpMyAdmin installations on your webhost.
# Comes from http://www.zapoyok.info/2010/07/30/supprimer-les-tentatives-dacces-a-phpmyadmin-en-utilisant-fail2ban/

# This file is managed by Puppet
#     DO NOT EDIT THIS FILE BY HAND -- YOUR CHANGES WILL BE OVERWRITTEN
 
[Definition]
# Option:  failregex
# Notes.:  Regexp to match often probed and not available phpmyadmin paths.
# Values:  TEXT
#
failregex = [[]client <HOST>[]] File does not exist: .*(webmail|webmail2|wm|rc|roundcube|mail|mail2|round|cube|roundcubemail|rms|roundcube-0.1|roundcube-0.2|mss2)
 
# Option:  ignoreregex
# Notes.:  regex to ignore. If this regex matches, the line is ignored.
# Values:  TEXT
#
ignoreregex =
